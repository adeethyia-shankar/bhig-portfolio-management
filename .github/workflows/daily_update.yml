name: Daily Portfolio Update

on:
  schedule:
    # Runs every weekday at 9am EST (which is 14:00 UTC)
    - cron: '0 14 * * 1-5'
  workflow_dispatch:  # allow manual runs

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update script
        run: |
          python daily.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/**/*.csv data/**/*.json || true
          git commit -m "Daily portfolio data update [skip ci]" || echo "No changes to commit"
          git push
